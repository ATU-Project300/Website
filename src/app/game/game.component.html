<p class="appGameHeader">The Best Emulators for the Best Games</p>

<div class="games-list-container" id="gamesList">
  <div class="card" style="width: 18rem; height: 25rem;" *ngFor="let g of gamesList">
      <img class="card-img-top" src="{{g.image}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{g.title}} - {{g.emulator}}</h5>
    </div>
</div>
